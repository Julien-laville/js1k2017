<canvas style="background:#ccc;" id="a"></canvas>

<script>
    
    a.width = innerWidth 
    a.height = innerHeight 
    let cw = a.width
    let ch = a.height
    let t = 0;
    let c = a.getContext("2d")
    let particuls = []
    for(let i = 0; i < 50; i ++) {
        particuls.push({life : 300, x : Math.random() * cw, y : Math.random() * ch})
    }
    let moutains = [{pos : 0,size : 0, plan : 0.1}, {pos : 150,size : 0, plan : 0.4}, {pos : -100,size : 30, plan : 0.4}, {pos : -200,size : 50, plan : 0.4}] 
   
    
    let mx=0,my=0
    a.onmousemove = function(e) {
        mx = e.clientX;  my = e.clientY
    }
    
    setInterval(i=>{
        a.width +=0
        t++
        c.fillRect(0,ch-100,cw,100)
        for(let i = 0; i < moutains.length; i ++) {
            let m = moutains[i]
            drawMountain(m,t)
        }
        
        
        
        for(let i = 0; i < particuls.length; i ++ ) {
            let p = particuls[i]
            
            let d = Math.hypot(p.x - mx, p.y - my)
            
            c.fillStyle = 'hsl(' + t +' ,50%,' + d + '%)'
            c.fillRect(p.x,(p.y + t)%ch,10,10)
            c.fillStyle = 'rgba(0,0,0,0.2)'
            c.fillRect(p.x-10,(p.y + t)%ch - 10,30,30)
        }
        
    }, 16)
    
    
    /* building  */ 
    
    function drawMountain(moutain, t) {
        c.beginPath()
        c.lineTo(0 + (moutain.plan * t) + moutain.pos % ch,200+moutain.size)
        c.lineTo(150 + (moutain.plan * t) + moutain.pos % ch,50+moutain.size)
        c.lineTo(300 + (moutain.plan * t) + moutain.pos % ch,200+moutain.size)
        c.fill()
    }
    
</script>
